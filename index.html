<!DOCTYPE html>
<html>
<head>
    <title>House Price Prediction</title>
    <style>
        /* Add some basic styling */
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="number"], input[type="submit"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>House Price Prediction</h1>
    <form action="/" method="post">
        <label for="bedrooms">Bedrooms:</label>
        <input type="number" id="bedrooms" name="bedrooms" required>

        <label for="bathrooms">Bathrooms:</label>
        <input type="number" id="bathrooms" name="bathrooms" step="0.1" required>

        <label for="sqft_living">Sqft Living:</label>
        <input type="number" id="sqft_living" name="sqft_living" required>

        <label for="sqft_lot">Sqft Lot:</label>
        <input type="number" id="sqft_lot" name="sqft_lot" required>

        <label for="floors">Floors:</label>
        <input type="number" id="floors" name="floors" step="0.1" required>

        <label for="waterfront">Waterfront:</label>
        <input type="number" id="waterfront" name="waterfront" min="0" max="1" required>

        <label for="view">View:</label>
        <input type="number" id="view" name="view" min="0" required>

        <label for="condition">Condition:</label>
        <input type="number" id="condition" name="condition" min="1" max="5" required>

        <input type="submit" value="Predict Price">
    </form>
</body>
</html>
